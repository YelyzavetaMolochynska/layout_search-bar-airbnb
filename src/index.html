<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/action_page.php"
      method="get"
      data-qa="big"
    >
      <input
        class="input search bigsearch"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <img
        src="/images/Search.svg"
        alt="searchloop"
        class="searchloop"
      >
    </form>
    <form
      action="/action_page.php"
      method="get"
      data-qa="small"
    >
      <input
        type="text"
        class="inputsmall search smallsearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="/images/Search.svg"
        alt="searchloop"
        class="loopsmall"
      >
    </form>

  </body>
</html>
